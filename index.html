<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absence Card</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 flex justify-center  min-h-screen gap-20px">
    <div class="bg-white box-shadow rounded-lg p-6 w-80 relative">
        <div class="flex justify-between  mb-4 bg-gray-100">
            <h2 class="text-lg font-semibold">Absence</h2>
            <button class="text-black"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg></button>
        </div>
        <div class="mb-6">
            <h3 class="text-sm font-medium">Yearly Holidays</h3>
            <div class="flex justify-between  mt-2 bg-gray-100 p-2 rounded-lg">
                <div class="text-center">
                    <div class="text-lg font-semibold">Total</div>
                    <div class="text-xs text-gray-500">30</div>
                </div>
                <div class="text-center">
                    <div class="text-lg font-semibold">Used</div>
                    <div class="text-xs text-gray-500">5</div>
                </div>
                <div class="text-center">
                    <div class="text-lg font-semibold ">Left</div>
                    <div class="text-xs  text-sky-500">25</div>
                </div>
            </div>
        </div>
        <div class=" flex w-10 ">
            <div class=" border-2 fill-gray-500 bg-gray-500 h-15 "></div>
        </div>
        <div class="mb-4">
            <div class="flex  mb-2 relative">
                <div class="bg-blue-500 h-2 w-2 rounded-full "></div>
                <div class="border-gray-600 fill-gray-600 border-2 h-20 w-12px bg-gray-600 mt-2 mb-3 "></div>

                <div class="flex-1">
                    <div class="flex justify-between ">
                        <div class="text-sm font-medium">Holiday</div>
                        <div class="text-xs text-gray-500">4 days</div>
                    </div>
                    <div class="text-xs text-gray-500">08/06/2024 - 13/06/2024</div>
                </div>
                <button class="text-gray-500 ml-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12h-3m0 0H9m6 0V9m0 3v3m-3-3H6m3 0v3m0-3V9" />
                    </svg></button>
                <button class="text-gray-500 ml-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg></button>
            </div>
            <div class="flex items-center mb-2 relative">
                <div class="bg-blue-500 h-2 w-2 rounded-full mr-2">
                </div>
                <div class="flex-1">
                    <div class="flex justify-between items-center">
                        <div class="text-sm font-medium">Holiday</div>
                        <div class="text-xs text-gray-500">1 day</div>
                    </div>
                    <div class="text-xs text-gray-500">07/06/2024</div>
                </div>
                <button class="text-gray-500 ml-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12h-3m0 0H9m6 0V9m0 3v3m-3-3H6m3 0v3m0-3V9" />
                    </svg></button>
                <button class="text-gray-500 ml-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg></button>
            </div>
        </div>
    </div>
</body>
</html>
